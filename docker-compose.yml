services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memos
    ports:
      - "5432:5432"
    volumes:
      - memos_pgdata:/var/lib/postgresql/data
      - ./server/db/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  memos_pgdata:
