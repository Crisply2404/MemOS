services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    command:
      ["python", "-m", "uvicorn", "memos_server.app:create_app", "--factory", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      # Internal container network addresses
      MEMOS_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/memos
      MEMOS_REDIS_URL: redis://redis:6379/0
      # Ensure we do not rely on local .env in containers
      MEMOS_LOAD_DOTENV: "0"
    ports:
      - "8000:8000"
    volumes:
      # Mount backend source for live-reload in dev.
      - ./server:/app
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ["python", "worker.py"]
    environment:
      MEMOS_DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/memos
      MEMOS_REDIS_URL: redis://redis:6379/0
      MEMOS_LOAD_DOTENV: "0"
    volumes:
      - ./server:/app
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      # Let the browser call the API on the host-mapped port.
      VITE_API_BASE_URL: http://127.0.0.1:8000
      # On Windows/macOS Docker Desktop, filesystem events often don't propagate reliably into containers.
      # Polling makes Vite hot reload consistent at the cost of a bit more CPU.
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "250"
    ports:
      - "3000:3000"
    volumes:
      # Mount source for live reload.
      - .:/app
      # Keep container node_modules isolated from the host.
      - /app/node_modules
    depends_on:
      - api

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memos
    ports:
      - "5432:5432"
    volumes:
      - memos_pgdata:/var/lib/postgresql/data
      - ./server/db/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  memos_pgdata:
